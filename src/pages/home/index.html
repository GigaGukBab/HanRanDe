<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <link href="/src/css/styles.css" rel="stylesheet" />
    <title>HanRanDef</title>
    <link rel="icon" href="/assets/img/icon2.svg" type="image/x-icon" />
  </head>

  <!-- TODO: make header elements -->

  <body>
    <div class="clock-block">
      <span class="current-time">현재 시간: </span>
      <time class="clock-time"></time>
    </div>

    <hr class="solid" />

    <form class="hidden" id="login-form">
      <div class="loginInputFormContainer">
        <input required maxlength="15" type="text" placeholder="Username" id="idInputForm" /><br />
        <input type="text" placeholder="Password" id="passwordInputForm" /><br />
      </div>
      <input type="submit" value="Log In" id="loginButton" />
    </form>

    <div class="hidden" id="greetingsContainer">
      <h1 id="greetingTitle"></h1>
      <h2 id="greetingSubTitle"></h2>
    </div>

    <hr class="solid" />

    <form id="todo-form">
      <input type="text" placeholder="Write a TODO and Press ENTER." required />
    </form>

    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="/src/js/greeting.js"></script>
    <script src="/src/js/clock.js"></script>
    <script src="/src/js/quotes.js"></script>
    <script src="/src/js/backgrounds.js"></script>
    <script src="/src/js/todo.js"></script>
    <script src="/src/js/weather.js"></script>
  </body>
</html>
